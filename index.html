<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wheel of Names</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <script type="text/javascript" src="js/Winwheel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  </head>
  <!--v1.0.7-->

  <body>
    <div class="container">
      <div class="arrow-container">
        <img src="./resources/arrow.png" />
      </div>
      <div class="wheel-container">
        <td width="500" height="600" class="the_wheel">
          <button onClick="startSpin();" type="button" class="canvas-button">
            <canvas
              style="border-radius: 50%"
              id="canvas"
              width="400"
              height="400"
            ></canvas>
            <!-- Thu nhỏ bánh xe -->
          </button>
        </td>
      </div>
      <div class="names-container">
        <div class="content">
          <!-- Loại bỏ nút + -->
          <form class="js-form">
            <input
              autofocus
              type="text"
              aria-label="Enter a name to add"
              placeholder="Enter a name to add"
              class="js-name-input"
            />
          </form>
          <ul class="todo-list js-name-list"></ul>
          <div class="empty-state"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/WheelScript.js"></script>
  </body>
</html>
